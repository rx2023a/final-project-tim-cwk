<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Map Marker</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://www.google.com/jsapi"></script>
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Google Map Navigation AR</h3>
      </div>

      <!-- Map marker address input box -->
      <div class="jumbotron">
        <h4>Masukkan alamat dibawah ini untuk menambahkan titik ke peta</h4>
        <form id="location-form">
          <h5 class="text-left">Alamat :</h5>
          <input
            type="text"
            id="address-input"
            class="form-control form-control-lg"
            placeholder="Teknik Informatika ITS"
          />
          <br />
          <button type="submit" class="btn btn-primary btn-block">
            Simpan
          </button>
        </form>
      </div>
      <!-- Google map -->
      <div id="wrapper">
        <div id="floating-panel">
          <b>Asal : </b>
          <select id="start-select">
            <option value="" selected disabled>Lokasi Asal</option>
          </select>
          <!--<input type="text" id="start-input" placeholder="123 Fake St.">-->
          <b>Tujuan : </b>
          <select id="end-select">
            <option value="" selected disabled>Lokasi Tujuan</option>
          </select>
          <!--<input type="text" id="end-input" placeholder="123 Fake St.">-->
          <button id="route">Mulai Navigasi</button>
        </div>
        <div class="jumbotron" id="map"></div>
        <div
          id="directionsPanel"
          style="float: right; width: 30%; height: 100%"
        ></div>
      </div>

      <!-- Elevation Chart -->
      <div id="elevation_chart"></div>

      <!-- AR Button -->
      <div class="row marketing">
        <div class="col-lg-12">
          <div id="ARButton"></div>
        </div>
      </div>
      
      <!-- Bookmarks -->
      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>
    </div>
    <!-- /container -->

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDllvOEeUfsMmZP-omhBXjJKmlHc1N5094&callback=initMap"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
